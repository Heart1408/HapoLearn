<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/app.css">
    <title>HapoLearn</title>
</head>
<body>
    <section class="header">
        <nav>
          <input type="checkbox" id="check" class="check">
          <label for="check" class="checkbtn">
             <i class="fas fa-bars"></i>
          </label>
          
          <div class="header-menu">
              <div class="logo">
                  <div>
                      <img src="img/HapoLearn_logo.png" alt="HapoLearn logo">
                  </div>
              </div>
              <ul>
                  <li>
                      <a href="#">HOME</a>
                  </li>
                  <li>
                      <a class="active" href="#">ALL COURSES</a>
                  </li>
                  <li>
                      <a href="#">LOGIN/REGISTER</a>
                  </li>
                  <li>
                      <a href="#">PROFILE</a>
                  </li>
              </ul>
          </div>
        </nav>
    </section> 

    <section class="hapo-learn-banner" style="background-image: url('img/HapoLearn_banner.png');">
        <div class="banner-content">
            <h2>Learn Anytime, Anywhere</h2>
            <div>
                <p>at HapoLearn </p>
                <div class="img-hapo-icon">
                    <img src="../app/img/Hapo_icon.png" alt="Hapo icon">
                </div>
                <p>&nbsp!</p>
            </div>
            <p>
                Interactive lessons, "on-the-go" <br>  
                practice, peer support.
            </p>
            <button> Start Learning Now!</button>
        </div>
    </section>
    <div class="hapo-learn-banner-bottom">
        	
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
